        <title>Code Every Day</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
            :root {
                --black: #111;
                --yellow: #990;
            }
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;

            div {
                padding: 0.25in;
                background-color: var(--yellow);
                color: var(--black);
                font: 20pt 'IBM Plex Mono';
                border: 0.125in solid var(--black);

            p {
                padding: 0;
                margin: 0;
                text-align: center;
            }
